<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main-container">
      <img src="/images/logo.svg" alt="" class="logo-mobile" />
      <div class="image-text-input">
        <img src="/images/hero-mobile.jpg" alt="" class="brand-image-mobile" />
        <div class="texts-input">
          <img src="/images/logo.svg" alt="" class="logo-desktop" />
          <h1 class="heading"><b>We're</b> coming soon</h1>
          <p class="sub-heading">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="input-button">
            <input
              class="email-box"
              type="email"
              name=""
              id=""
              placeholder="Email Address"
            />
            <img src="/images/icon-error.svg" alt="" class="error-icon" />
            <button class="button"></button>
          </div>
          <p class="alert">Please provide a valid email</p>
        </div>
        <img
          src="/images/hero-desktop.jpg"
          alt=""
          class="brand-image-desktop"
        />
      </div>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
